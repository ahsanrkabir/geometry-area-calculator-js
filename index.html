<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>

    <main>
        <!-- main content container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-10 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 border-2 border-gray-400 rounded-lg">
                    <figure class="px-4 pt-10"><img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <div class="flex flex-col items-center gap-3">
                            <h2 class="card-title">Triangle</h2>
                            <p class="font-medium">Area (A) = 0.5 X b X h</p>
                        </div>
                        <div class="mb-2 p-4">
                            <input id="triangle-base" class="w-20 p-2 rounded-sm" type="text" name="" id=""
                                placeholder="b">
                            <span class="mr-10 ml-2">cm</span>
                            <input id="triangle-height" class="w-20 p-2 rounded-sm" type="text" name="" id=""
                                placeholder="h">
                            <span class="ml-2">cm</span>
                        </div>
                        <div class="p-4 pt-0">
                            <p class="text-2xl text-center">Area: <span id="triangle-area"></span><span>
                                    cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()"
                                class="btn w-full bg-[#1090D8] text-white hover:text-black">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 border-2 border-gray-400 rounded-lg">
                    <figure class="px-4 pt-10"><img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <div class="flex flex-col items-center gap-3">
                            <h2 class="card-title">Rectangle</h2>
                            <p class="font-medium">Area (A) = w X l</p>
                        </div>
                        <div class="mb-2 p-4">
                            <input id="rectangle-width" class="w-20 p-2 rounded-sm" type="text" name="" id=""
                                placeholder="w">
                            <span class="mr-10 ml-2">cm</span>
                            <input id="rectangle-height" class="w-20 p-2 rounded-sm" type="text" name="" id=""
                                placeholder="l">
                            <span class="ml-2">cm</span>
                        </div>
                        <div class="p-4 pt-0">
                            <p class="text-2xl text-center">Area: <span id="rectangle-area"></span><span>
                                    cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()"
                                class="btn w-full bg-[#1090D8] text-white hover:text-black">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-500 rounded-xl">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectangle.js"></script>
</body>

</html>
